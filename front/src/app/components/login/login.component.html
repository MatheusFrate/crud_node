<mat-spinner *ngIf="submitted" color="primary" style="display: block; margin: 5% auto;"></mat-spinner>

<mat-card style="width: 500px; margin: auto;" *ngIf="!submitted">

  <mat-card-content>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>E-mail</mat-label>
      <input type="email" [formControl]="email" matInput required>
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline"  style="width: 100%;">
      <mat-label>Senha</mat-label>
      <input type="password" [formControl]="password" matInput required>
      <mat-icon matSuffix>lock</mat-icon>
      <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button style="display: block;" [disabled]="password.invalid || email.invalid" color="primary" mat-raised-button (click)="login()">Conectar-se <mat-icon>send</mat-icon></button>
  </mat-card-actions>

</mat-card>
