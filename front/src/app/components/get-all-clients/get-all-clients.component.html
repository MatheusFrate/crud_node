<mat-card style="width: 500px; margin: auto;"  *ngFor="let cliente of clients">
  <mat-card-content>
    <mat-list role="list" appearance="outline" style="width: 100%;">
      <mat-list-item> id: {{ cliente.id }}<br>nome: {{cliente.name}}
        <button style="margin: 500px;" mat-mini-fab color = "primary" (click)="delete(cliente.id)">
          <mat-icon matSuffix>delete</mat-icon>
        </button> </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
