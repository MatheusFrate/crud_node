<mat-card style="width: 500px; margin: auto;" *ngIf="!submitted">

  <mat-card-content>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>ID Login</mat-label>
      <input type="number" [formControl]="idLogin" matInput required>
      <mat-icon matSuffix>pin</mat-icon>
      <mat-error *ngIf="idLogin.invalid">{{getErrorMessageIdLogin()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline"  style="width: 100%;">
      <mat-label>nome</mat-label>
      <input type="text" [formControl]="name" matInput required>
      <mat-icon matSuffix>face</mat-icon>
      <mat-error *ngIf="name.invalid">{{getErrorMessageName()}}</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button style="display: block;" [disabled]="idLogin.invalid || name.invalid" color="primary" mat-raised-button (click)="addClient()">Conectar-se <mat-icon>send</mat-icon></button>
  </mat-card-actions>

</mat-card>
